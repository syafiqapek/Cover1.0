<ion-content>
  <ion-card>
    <ion-card-header>
      <img src = "assets/img/cover.png"/>
      
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input name="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input name="password" type="password" required></ion-input>
          </ion-item>
          <ion-item>
            <p>Forgot password<br>
              <a>Get here</a>
            </p>
          </ion-item>
          <ion-item>
            <ion-col>
              <button ion-button (click) = "firstModal()" color="danger" block outline>Login </button>
            </ion-col>
            <ion-col>
              <p ion-text color="danger" *ngIf="error">Login Failed</p>
            </ion-col>
          </ion-item>
          
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
